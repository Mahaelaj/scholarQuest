<div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
    <sq-form title="Login" submit-api="login" scroll (formSubmitted)="loginFormSubmitted($event)">

        <text-field name="password" label="Password" required is-password></text-field>
    </sq-form>
</div>
